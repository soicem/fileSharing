<ion-header>

  <ion-navbar color='primary'>
    <ion-title>users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <div style="color:rgb(48, 18, 182); font-size:16px">name : {{user.name}}</div>
      <div style="color:rgb(226, 36, 77); font-size:14px">group : {{user.group}}</div>
      <div style="color:rgb(48, 18, 182); font-size:14px">date : {{user.date}}</div>
      <div style="color:rgb(48, 18, 182); font-size:14px">email : {{user.email}}</div>
    </ion-item>
  </ion-list>
</ion-content>
