<ion-header>

  <ion-navbar>
    <ion-title>사용자를 선택하세요.</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='cancel()'>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users" (click)="clickUser(user)">
      <div>{{user.name}}</div>
      <div>{{user.playerId}}</div>
      <div>{{user.email}}</div>
    </ion-item>
  </ion-list>
</ion-content>
