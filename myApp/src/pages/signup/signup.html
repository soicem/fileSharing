<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="account.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="account.email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="account.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Group</ion-label>
      <ion-select [(ngModel)]="account.group">
        <ion-option value="Bacon">Bacon</ion-option>
        <ion-option value="Black Olives">Black Olives</ion-option>
        <ion-option value="Extra cheese">Extra Cheese</ion-option>  
      </ion-select>
    </ion-item>
    <div padding>
      <span style='color:red'>Password more than 6</span>
    </div>
    <div class='divider' style="width:100%;height:30px"></div>
    <button ion-button full (click)="signup()" [disabled]="!account.email">Sign Up</button>
  </ion-list>
</ion-content>
