<ion-header>

  <ion-navbar>
    <ion-title>receivedFile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let storedFile of storedFiles" (click)='clickForDownload(storedFile)'>
    <div>{{ storedFile.fileName}}</div>
    <div>{{ storedFile.fileType}}</div>
    <div>{{ storedFile.date}}</div>
    <div>{{ storedFile.pushMode}}</div>
  </ion-item>
</ion-content>
