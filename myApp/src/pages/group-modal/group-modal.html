<ion-header>

  <ion-navbar color='primary'>
    <ion-title>그룹을 선택하세요.</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='cancel()'>
        <ion-icon name="close"></ion-icon>

<ion-content padding>

    <ion-item *ngFor="let group of groups" (click)="clickGroup(group)">
      <div>{{group.name}}</div>

  </ion-list>
</ion-content>
