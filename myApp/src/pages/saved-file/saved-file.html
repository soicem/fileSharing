<ion-header>

  <ion-navbar>
    <ion-title>savedFile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item *ngFor="let savedFile of savedFiles">
        <div>{{ savedFile.name}}</div>
        <div>is File : {{ savedFile.isFile}}</div>
        <div>is Directory : {{ savedFile.isDirectory}}</div>
        <div>Native URL {{ savedFile.nativeURL}}</div>
      </ion-item>
</ion-content>
